<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <h1 class="heading">
        Memory Game
    </h1>
    <div class="game-area">
        <h2>Test your memory - Can you remember all the numbers?</h2>
        <div class="numbers-area">
            <div class="numbers-box">

            </div>
            <button class="btn-start-game">Go!</button>
        </div>
        <div class="input-area">
            <p>Your answer:</p>
            <input id="player-answer" type="number">
        </div>
        <button class="btn-submit">Check!</button>

        <!-- Score-area code is inspired in the Love Maths proejct -->
        <div class="score-area">
            <p class="correct-answers">Correct: <span id="score">0</span></p>
            <p class="incorrect-answers">Incorrect: <span id="incorrect">0</span></p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
