<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <header>
        <h1 class="heading">
            Memory Game
        </h1>
    </header>

    <main class="game-area">
        <section>
            <h2>Test your memory - Can you remember all the numbers?</h2>
            <div class="numbers-area">
                <div class="numbers-box">
                    <span id="number"></span>
                </div>
                <button id="btn-start-game">Go!</button>
            </div>
        </section>
        <section>
            <div class="input-area">
                <p>Your answer:</p>
                <input id="player-answer" type="number">
            </div>
            <button id="btn-submit">Check!</button>
        </section>
        <section>
            <!-- Score-area code is inspired in the Love Maths project -->
            <div class="score-area">
                <p class="correct-answers">Correct: <span id="correct-score">0</span></p>
                <p class="incorrect-answers">Incorrect: <span id="incorrect-score">0</span></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Created by Mariluz Herrera</p>
        <p>Thanks for playing!</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
